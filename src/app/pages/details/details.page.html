<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="pokemon?.sprites?.front_default" [alt]="pokemon?.name" class="pokemon-image">
    <ion-card-header>
      <ion-card-title>{{ pokemon?.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Height:</strong> {{ pokemon?.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Weight:</strong> {{ pokemon?.weight }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Types:</strong></ion-label>
        </ion-item>
        <ion-item *ngFor="let type of pokemon?.types">
          <ion-label>{{ type?.type?.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
